<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Google Replica</title>
        <link rel="stylesheet" href="/Project1/index.css" type="text/css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <header>
            <nav>
                <a class="menu-item" href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox">Gmail</a>
                <a class="menu-item" href="/Project1/google.html">Images</a>
                <div id="dropdown-wrapper">
                    <i id="dropdown-menu" class="material-icons">apps</i>
                    <div id="app-dropdown">
                        <div class="app-item">
                            <img src="http://pluspng.com/img-png/google-logo-png-open-2000.png" alt="app-google-search" />
                            <p>Search</p>
                        </div>
                        <div class="app-item">
                            <img src="http://pluspng.com/img-png/google-maps-png-google-maps-icon-1600.png" alt="app-google-map" />
                            <p>Map</p>
                        </div>
                        <div class="app-item">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png" alt="app-google-drive" />
                            <p>Drive</p>
                        </div>
                        <div class="app-item">
                            <img src="https://ssl.gstatic.com/calendar/images/dynamiclogo_2020q4/calendar_23_2x.png" alt="app-google-calender" />
                            <p>Calender</p>
                        </div>
                        <div class="app-item">
                            <img src="https://blogs.acu.edu/innovation_foundry/files/2017/06/google_photos1600.png" alt="app-google-photos" />
                            <p>Photos</p>
                        </div>
                        <div class="app-item">
                            <img src="https://i.pinimg.com/originals/09/96/92/099692d1d651d51b7caf3040fce0f748.png" alt="app-google-keep" />
                            <p>Keep</p>
                        </div>
                    </div>
                </div>
                <img class="round-pic" src="https://lh3.googleusercontent.com/ogw/ADGmqu8DtWDymTp1LZo9tb7Go6DQJD9jf27dQKZUQ0Zshg=s32-c-mo" alt="my-pic" />
            </nav>
        </header>
        <main>
            <section>
                <img id="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google-center-logo" />
                <br>
                <div id="input-wrapper">
                    <input id="search-box" />
                    <img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="voice-search-logo" />
                    <span id="search-logo" class="material-icons">search</span>
                </div>
                <div>
                    <button class="custom-btn">Google Search</button>
                    <button class="custom-btn">I'm Feeling Lucky</button>
                </div>
            </section>
        </main>
    </body>
</html>
